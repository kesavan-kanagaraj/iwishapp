<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h1 class="">iwish<span style="color:#8BC34A">u.in/ecards</span></h1>
  <ion-card class="card-md-0" *ngFor="let item of eCards">
    <img src={{item.imagePath}}>
    <ion-card-content>
      <p>{{item.title}}</p>
    </ion-card-content>
    <ion-row>
        <ion-col (click)="checkAuthentication()">
        <button ion-button icon-left clear small>
          <ion-icon name="thumbs-up"></ion-icon>
          <div>{{item.likes}} Likes</div>
        </button>
      </ion-col>
      <ion-col>
        <button ion-button icon-left clear small>
          <ion-icon name="text"></ion-icon>
          <div>4 Comments</div>
        </button>
      </ion-col>
      <ion-col center text-center>
        <ion-note>
          {{item.updatedTime}} ago
        </ion-note>
      </ion-col>
    </ion-row>
  </ion-card>
</ion-content>
