<ion-header>
    <ion-navbar>
        <button ion-button menuToggle>
            <ion-icon><img class="menuicon" src="https://iwishu.in/ecard/images/iwish-app-icons/menu-button.svg"></ion-icon>
          </button>
      <ion-title>log<span style="color:#8BC34A">u.in</span></ion-title>
    </ion-navbar>
  </ion-header>
  
  <ion-content padding>
    <div *ngIf="isLoggedIn; else facebookLogin">
      <h2>Hi, {{users.name}} ({{users.email}})</h2>
      <p>
        Gender: {{users.gender}}
      </p>
      <p>
        <img src="{{users.picture.data.url}}" width="100" alt="{{users.name}}" />
      </p>
      <p>
        <button ion-button icon-left (click)="logout()">
          <ion-icon name="logo-facebook"></ion-icon>
          Logout
        </button>
      </p>
    </div>
    <ng-template #facebookLogin>
      <button ion-button block icon-left (click)="login()">
        <ion-icon name="logo-facebook"></ion-icon>
        Login with Facebook
      </button>
    </ng-template>
  </ion-content>
